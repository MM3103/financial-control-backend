authentication:
  enabled: true

server:
  port: 8484
frontend:
  url: &frontUrl http://localhost:3000
spring:
  profiles:
    active: local
  application:
    name: financial-control
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/financial
    username: postgres
    password: 1234
cors:
  allowed-origins: *frontUrl
logging:
  level:
    app.core: debug
